<!DOCTYPE html>
<!-- 
Artist Search = #event
Location Search = #location
Radius search = #range
Submit Button = #submit
Events appended to .events
Artsits appended to .artists

-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-7">
                    <input type="search" id="event" class="form-control" placeholder="Event, Artist, Venue">
                </div>
                <div class="col">
                    <input type="text" id="location" class="form-control" placeholder="City, State, Zipcode">
                </div>
                <div class="col">
                    <input type="number" id="range" class="form-control" placeholder="Range">
                </div>
            </div>
            <input class="btn btn-primary" id="submit" type="submit" value="Submit">
        </form>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Artists
                    </div>
                    <div class="card-body">
                        <div class="artists"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Events
                    </div>
                    <div class="card-body events-card">
                        <div class="events"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
